            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c2c2c;
            padding: 10px;
        }

        .poster {
            width: 600px;
            height: 750px;
            background: linear-gradient(180deg, #fff9f0 0%, #fef5e7 50%, #fff9f0 100%);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Top Badge */
        .organic-badge {
            background: linear-gradient(135deg, #2d7a1f 0%, #4caf50 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(45, 122, 31, 0.3);
            position: relative;
        }

        .organic-badge::before {

            top: 50%;

            font-size: 50px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Tagline */
        .tagline {
            text-align: center;
            padding: 20px 40px;
            font-size: 28px;
            color: #666;
            font-style: italic;
            letter-spacing: 2px;
        }

        /* Main Title */
        .main-title {
            text-align: center;
            padding: 15px 40px 25px;
            font-size: 75px;
            font-weight: bold;
            color: #8b6914;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.1;
            letter-spacing: 3px;
        }

        /* Image Grid */
        .image-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px 25px 40px;
        }

        .image-box {
            background: linear-gradient(135deg, #f0e5d8 0%, #e8d9c8 100%);
            border-radius: 25px;
            height: 380px;
            width: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px dashed #b8941f;
            font-size: 28px;
            color: #8b6914;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .image-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        }

        /* Features Section */
        .features-section {
            background: linear-gradient(135deg, #8b6914 0%, #b8941f 100%);
            padding: 35px;
            margin: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .feature-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .feature-title {
            color: #8b6914;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .feature-text {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #2d7a1f 0%, #4caf50 100%);
            padding: 30px;
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .contact-text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .price-text {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        /* Decorative elements */
        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(184, 148, 31, 0.15) 0%, transparent 70%);
        }

        .top-left {
            top: -50px;
            left: -50px;
        }

        .bottom-right {
            bottom: 250px;
            right: -50px;
        }
    </style>
</head>
